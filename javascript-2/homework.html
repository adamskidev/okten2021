<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).

        let time = +prompt('Select a minute (from 0 to 59)');

        if (time >= 0 && time <= 15) {
            console.log('quarter 1');
        } else if (time > 15 && time <= 30) {
            console.log('quarter 2');
        } else if (time > 30 && time <= 45) {
            console.log('quarter 3');
        } else {
            console.log('quarter 4');
        }


    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).

        let day = +prompt('Select a day of the month (from 1 to 31)');

        if (day > 0 && day <= 10) {
            console.log('decade 1');
        } else if (day > 10 && day <= 20) {
            console.log('decade 2');
        } else if (day > 20 && day <= 30) {
            console.log('decade 3');
        } else {
            console.log('no info');
        }


    // - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    // Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

        let test = confirm('Please confirm... or not');

        // варіант 1:
        if (test !== true) {
            console.log('Вірно');
        } else {
            console.log('Неправильно');
        }

        // варіант 2:
        let testResult = (test !== true) ? 'Вірно' : 'Неправильно';
        console.log(testResult);


    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3

        let a = +prompt('Enter any number');

        let aResult = (a !== 0) ? 'Вірно' : 'Невірно';
        console.log(aResult);


    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

        let weekDay = +prompt('Select a day of the week (from 1 to 7)');

        switch (weekDay) {
            case 1:
                document.write('<h2>Tasks for Monday</h2>');
                break;
            case 2:
                document.write('<h2>Tasks for Tuesday</h2>');
                break;
            case 3:
                document.write('<h2>Tasks for Wednesday</h2>');
                break;
            case 4:
                document.write('<h2>Tasks for Thursday</h2>');
                break;
            case 5:
                document.write('<h2>Tasks for Friday</h2>');
                break;
            case 6:
                document.write('<h2>Tasks for Saturday</h2>');
                break;
            case 7:
                document.write('<h2>Tasks for Sunday</h2>');
        }


    // - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

        let year = +prompt('Select the year');

        if (year % 4 === 0) {
            console.log('This year is leap year!');
        } else {
            console.log('Ordinary year');
        }


    // - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!

        let name = prompt('Яка «офіційна» назва JavaScript?');

        if (name === 'ECMAScript') {
            document.write('<h1>Правильно!</h1>');
        } else {
            document.write('<h1>Не знаєте? ECMAScript!</h1>');
        }

</script>

</body>
</html>

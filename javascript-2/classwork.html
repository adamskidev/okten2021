<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    // - Користувач вводить або має два числа. Потрібно знайти та вивести максимальне число з тих двох.
    //   Також потрібно врахувати коли введені рівні числа.

        let num1 = +prompt('Enter first number');
        let num2 = +prompt('Enter second two');

        if (num1 >= num2) {
            console.log(num1)
        } else {
            console.log(num2)
        }


    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90. Користувач вводить номер квартири просто в змінні або через prompt('') .
    //   Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.

        let flat = +prompt('Вкажи номер квартири');

        if (flat > 0 && flat <= 20) {
            console.log(`Квартира № ${flat} знаходиться у першому під'їзді`);
        } else if (flat > 20 && flat <= 48) {
            console.log(`Квартира № ${flat} знаходиться у другому під'їзді`);
        } else if (flat > 48 && flat <= 90) {
            console.log(`Квартира № ${flat} знаходиться у третьому під'їзді`);
        } else {
            console.log(`У цьому будинку немає квартири № ${flat}`);
        }


    // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО

        let number = +prompt('Enter any number');

        let result = number === 10 ? 'ВІРНО' : 'НЕВІРНО';
        console.log(result);


    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1, якщо в змінну записали стрінгу вивести 2,
    //   якщо булеве значення - 3, якщо об'єкт або масив - 3. якщо в змінну записали щось інше, спрацьовує else

        let x = undefined;

        switch (typeof x) {
            case 'number':
                console.log(1);
                break;
            case 'string':
                console.log(2);
                break;
            case 'boolean':
                console.log(3);
                break;
            case 'object':
                console.log(3);
                break;
            default:
                console.log('else');
        }


    // - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?". Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //   Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

        let temp = +prompt('Яка сьогодні температура повітря?');

        if (temp >= 10 && temp <= 22) {
            console.log('ми йдемо сьогодні в OKTEN на навчання');
        } else {
            console.log('сидимо вдома і вчимося ОНЛАЙН');
        }


    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //   числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .

        let num = +prompt('Введіть число від 1 до 5');

        switch (num) {
            case 1:
                console.log('Ви виграли Автомобіль!');
                break;
            case 2:
                console.log('Ви виграли Мотоцикл!');
                break;
            case 3:
                console.log('Ви виграли Телефон!');
                break;
            case 4:
                console.log('Ви виграли Велосипед!');
                break;
            case 5:
                console.log('Ви виграли Самокат!');
                break;
            default:
                console.log('Ви ввели невірне число');
        }

</script>

</body>
</html>
